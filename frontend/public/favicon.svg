<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-label="SlotSwapper logo">
  <title>SlotSwapper</title>
  <defs>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1976D2"/>
      <stop offset="1" stop-color="#4A90E2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4CAF50"/>
      <stop offset="1" stop-color="#00BFA6"/>
    </linearGradient>
  </defs>

  <!-- Left Calendar -->
  <g transform="translate(12,24)">
    <rect x="0" y="0" width="46" height="64" rx="8" fill="#fff" stroke="#E6EEF8" stroke-width="2"/>
    <rect x="0" y="0" width="46" height="14" rx="8" fill="url(#blueGrad)"/>
    <g fill="#fff">
      <circle cx="10" cy="7" r="2"/>
      <circle cx="20" cy="7" r="2"/>
    </g>
    <rect x="8" y="22" width="30" height="6" rx="2" fill="#F0F5FF"/>
    <rect x="8" y="34" width="26" height="6" rx="2" fill="#D9E8FF"/>
    <rect x="8" y="46" width="18" height="6" rx="2" fill="#F0F5FF"/>
  </g>

  <!-- Right Calendar -->
  <g transform="translate(70,24)">
    <rect x="0" y="0" width="46" height="64" rx="8" fill="#fff" stroke="#E6F6EE" stroke-width="2"/>
    <rect x="0" y="0" width="46" height="14" rx="8" fill="url(#greenGrad)"/>
    <g fill="#fff">
      <circle cx="10" cy="7" r="2"/>
      <circle cx="20" cy="7" r="2"/>
    </g>
    <rect x="8" y="22" width="30" height="6" rx="2" fill="#E8FFF3"/>
    <rect x="8" y="34" width="26" height="6" rx="2" fill="#D4F9E5"/>
    <rect x="8" y="46" width="18" height="6" rx="2" fill="#E8FFF3"/>
  </g>

  <!-- Centered Swap Arrows -->
  <g transform="translate(64,70)">
    <!-- Left to Right -->
    <path d="M-16 0 C -8 -8, 8 -8, 16 0" fill="none" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
    <polygon points="16,0 10,-4 10,4" fill="#4A90E2"/>

    <!-- Right to Left -->
    <path d="M16,12 C8,20 -8,20 -16,12" fill="none" stroke="#00BFA6" stroke-width="3" stroke-linecap="round"/>
    <polygon points="-16,12 -10,8 -10,16" fill="#00BFA6"/>
  </g>

  <!-- Clock on top-right corner (symbol for scheduling) -->
  <g transform="translate(108,96)">
    <circle cx="0" cy="0" r="8" fill="#fff" stroke="#E6F6EE" stroke-width="1.5"/>
    <path d="M0,-4 L0,1 L3,2" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>
</svg>
